<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>car</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Company Logo</h1>
      <h1>Car Catabase Project</h1>
    </header>
    <main>
      <div class="container">
        <section class="left">
          <form id="car-form">
            <div>
              <label for="license">License number</label>
              <input type="text" id="license" name="fname" />
            </div>

            <div>
              <label for="maker">Car Maker</label>
              <input type="text" id="maker" name="fname" />
            </div>

            <div>
              <label for="model">Car Model</label>
              <input type="text" id="model" name="fname" />
            </div>

            <div>
              <label for="owner">Car owner</label>
              <input type="text" id="owner" name="fname" />
            </div>

            <div>
              <label for="price">Car price</label>
              <input type="number" id="price" name="fname" />
            </div>

            <div>
              <label for="color">Car Color</label>
              <input type="text" id="color" name="fname" />
            </div>
          </form>

          <div class="button">
            <button id="btn-submit">Add car</button>
            <button id="btn-reset">Reset</button>
          </div>
        </section>

        <section class="right">
          <div class="container-search">
            <h2>Search License Plate Number</h2>
            <div class="searchInput">
              <label for="search-license">Car licence No :</label>
              <input type="text" id="search-license" />
            </div>
            <button id="search_btn">Search</button>
            <div class="searchResult">
              <h3>Search Result:</h3>
              <p id="result_txt"></p>
            </div>
          </div>
          <div class="discout-container">
            <p>Your discout price is :<span class="discoutedPrice"></span></p>
          </div>
        </section>

        <div class="car-table">
          <p>Cars Database Output Here:</p>
          <table id="car-table">
            <tr>
              <th>License</th>
              <th>Maker</th>
              <th>Model</th>
              <th>Owner</th>
              <th>Price</th>
              <th>Color</th>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
